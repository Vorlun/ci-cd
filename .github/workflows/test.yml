name: Check

on: push

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint Check
        run: npm run lint

  test:
    needs: lint
    runs-on: self-hosted
    strategy:
      matrix:
        version: [20, 18, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies
        run: npm ci

      - name: Test Check
        env:
          PORT: ${{ secrets.PORT }}
        run: npm run test
